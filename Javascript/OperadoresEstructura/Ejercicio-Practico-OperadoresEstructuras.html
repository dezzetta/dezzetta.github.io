<html>
<head>
    <meta charset="utf-8">
    <title>Condicionales</title>

        function enviar() {
            if (document.getElementById('campo1').value == "") {
                alert("Falta rellenar el campo");
            } 
        }

</head>
<body>
    Campo texto: <input type="text" name="campo1" id="campo1" />

</body>
</html>

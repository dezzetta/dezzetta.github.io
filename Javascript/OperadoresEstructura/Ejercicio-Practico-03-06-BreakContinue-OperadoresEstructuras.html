<!-- En este ejemplo queremos escribir en pantalla todos los nÃºmeros del 1 al 5 menos el 3 usando un bucle 'while' y la sentencia 'continue'. -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Break y Continue</title>
    <body>
        <script type="text/javascript">
            i = 0;
            while (i < 5) {
                i++;
                if (i == 3)
                    continue;
                document.write(i + '-');
            }
        </script>
    </body>
</html>

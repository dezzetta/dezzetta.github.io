<!-- En este ejemplo queremos escribir una pantalla con nÃºmeros del 1 al 20 usando una sentencia 'while'. -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>While</title>
    <body>
        <script type="text/javascript">
            i = 0;
            while (i < 20) {
                i += 1;
                document.write(i + '-');
            }
        </script>
    </body>
</html>

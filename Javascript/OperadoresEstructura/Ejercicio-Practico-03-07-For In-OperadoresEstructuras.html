<!--En este ejemplo queremos recorrer el vector que previamente llenaremos con marcas de coches deportivos, mostrando los valores por pantalla.-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>FOR IN</title>
    </head>
    <body>
        <script type="text/javascript">
            var x;
            var coches = new Array();
            coches[0] = "Toyota";
            coches[1] = "Peugeot";
            coches[2] = "Kia";
            for(x in coches) {
                document.write(coches[x] + "<br>");
            }
        </script>
    </body>
</html>

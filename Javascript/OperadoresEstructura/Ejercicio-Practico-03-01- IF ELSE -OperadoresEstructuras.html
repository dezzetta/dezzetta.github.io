<!-- En el siguiente ejemplo crearemos un programa sencillo que nos compare entre dos nÃºmeros,
 que pueda escribir el usuario de la web en dos cajas de texto diferentes y nos devuelva el mayor de los dos.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Condicionales</title>
    <script>
        function comprobar() {
            var campo1 = document.getElementById('campo1').value;
            var campo2 = document.getElementById('campo2').value;
          if(campo1 > campo2){
            alert('El mayor es ' + campo1 );
          } else if (campo2 > campo1){
            alert('El mayor es ' + campo2);
          } else {
            alert(campo1 + ' y ' + campo2 + ' son iguales');
          }
        }
    </script>
</head>
<body>
    Numero 1 : <input type="text" name="campo1" id="campo1" />
    Numero 2 : <input type="text" name="campo2" id="campo2" />
    <input type="submit" value="Comparar" onclick="comprobar()" />
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript" 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ4UYojA3LduldgOlizCQJjjpNCjHkvn4">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/JavaScript">
            var m;
            function cargarmapa() {
            var punto = new google.maps.LatLng(
                41.129220338983,
                -3.23365432098762
            );
            //creación del punto de coordenadas
            var opciones = {
                zoom: 6,
                center: punto,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            //creación de las opciones del mapa
            m = new google.maps.Map(document.getElementById("mapa"), opciones);
            //creación del mapa
            }
            function geo() {
                var geocoder = new google.maps.Geocoder();
                var direccion = $("#direccion").val();
                geocoder.geocode({'address': direccion}, function(results, status) {
                    if (status === 'OK') {
                        m.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                        map: m,
                        position: results[0].geometry.location});
                    } else {
                        alert('No se ha encontrado esa localizacion : ' + status);
                    }
                });
            }
        </script>
    </head>
    <body onload="cargarmapa()">
        <input id="direccion" type="textbox" value="Madrid">
        <input type="button" value="Geolocalizar" onclick="geo()">
        <br /><br /><br />
        <div id="mapa" style="width:300px; height:175px"></div>
    </body>
</html>
